{% extends 'base.html' %}
{% block body %}

<div class="jumbotron banner">
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{% url  'blog:create_post' %}" role="button"> Add New Post</a>
  </div>
            {% for post in all_posts %}
            <div class="col-md-4">
                <div class="card" >
                    
                    {% if post.img %}
                        <img src="{{post.img.url}}" class="" alt="...">
                    {% endif %}
                        <div class="card-body">
                        <h5 class="card-title">{{post.title}} </h5>
                        <p class="card-text">{{post.content|safe|truncatewords:20}}</p>
                        <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">Know More</a>
                        </div>
                </div>
            </div>
            {% endfor %}
{% endblock body %}
